<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora de IMC</title>

</head>

<body>

    <h1>
        <img class="image" src="./Assets/img-logo.png" />
    </h1>
    <hr>
    <div class="container">
        <div class="first-step">
                <p>Clique no bot√£o para calcular o seu IMC</p>
                <button onclick="go(1,2)" class="button">Iniciar</button>
        </div>
        <div class="seccond-step">
                  <h3>Calculadora IMC</h3>
                <hr>
                <label for="peso">Digite seu peso:</label>
                <input type="number" placeholder="Seu peso" id="peso">
                <br><br>
                <label for="altura">Digite sua altura:</label>
                <input type="number" placeholder="Sua altura" id="altura">
                <br><br>
                <button onclick="validate()" class="button">Calcular</button>

        </div>
        <div class="final-step">
            <h3>Resultado !</h3>
            <p id="resultado"></p>
            <button onclick="go(3,2)" class="button">Calcular Novamente</button>
            <button onclick="go(3,1)" class="button">Finalizar</button>

        </div>
    </div>

</body>

<script src="./script.js">

</script>

</html>
